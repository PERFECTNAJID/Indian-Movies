<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plusbox Live - Watch TV Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000; /* Full black background */
            color: white;
            height: 100vh; /* Full height */
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
        }

        .tv-container {
            flex-grow: 1; /* Take remaining space */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .player {
            width: 100%;
            height: 50%; /* Set height of the video player */
            background: #000;
            overflow: hidden; /* Hide overflow */
            position: relative;
        }

        #player {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .channel-list {
            background: #333;
            overflow-y: auto;
            max-height: 150px; /* Limit height of channel list */
            width: 100%;
            padding: 10px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .channel-item:hover {
            background-color: #444; /* Highlight on hover */
        }

        .channel-item img {
            max-width: 50px; /* Keep logo size manageable */
            margin-right: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333; /* Dark background for footer */
        }
    </style>
</head>
<body>
    <header>
        <h1>Plusbox Live</h1>
        <p>Watch TV Online</p>
    </header>

    <div class="tv-container">
        <div class="player" id="player"></div>
        <div class="channel-list" id="channel-list"></div>
    </div>

    <footer>
        <p>Made with ❤️ by Your Name</p>
        <p><a href="https://plusbox.tv" style="color: white;">Download App for Android Devices</a></p>
        <p>Total Visitors: 5904</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script>
        const channels = [
            {
                name: "Warner",
                logo: "https://i.postimg.cc/hjtn78RX/Background-Eraser-20240628-100253285.png",
                url: "https://raw.githubusercontent.com/PERFECTNAJID/English/refs/heads/main/WarnerBros.m3u8"
            },
            {
                name: "Masranga",
                logo: "https://i.postimg.cc/pT3MHHgC/Background-Eraser-20240628-152508647.png",
                url: "https://mtv.sunplex.live/MAASRANGA-TV/tracks-v1a1/mono.m3u8"
            },
            {
                name: "Jamuna",
                logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/ATN_Bangla.svg/2560px-ATN_Bangla.svg.png",
                url: "https://ythls.armelin.one/channel/UCDj9HHrRUzlsTuPQN0PHxjw.m3u8"
            }
        ];

        const player = new Clappr.Player({
            parentId: 'player',
            source: channels[0].url, // Load the first channel initially
            width: '100%',
            height: '100%',
            autoPlay: true,
            mute: false,
        });

        function renderChannelList(channels) {
            const channelList = document.getElementById('channel-list');
            channelList.innerHTML = ''; // Clear any existing content
            channels.forEach((channel) => {
                const channelItem = document.createElement('div');
                channelItem.className = 'channel-item';
                channelItem.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}">
                    <span>${channel.name}</span>
                `;
                channelItem.addEventListener('click', () => playChannel(channel.url));
                channelList.appendChild(channelItem);
            });
        }

        function playChannel(url) {
            player.load(url);
            player.play();
        }

        renderChannelList(channels);
    </script>
</body>
</html>
