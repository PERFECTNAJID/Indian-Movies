<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERFECT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
        }

        .tv-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .player {
            flex-grow: 1;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        #player {
            width: 100%;
            height: 100%;
        }

        .channel-list {
            background: #333;
            overflow-y: auto;
            max-height: 150px;
            padding: 10px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .channel-item:hover {
            background-color: #444;
        }

        .channel-item img {
            max-width: 50px;
            margin-right: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Najid</h1>
        <p>BHI</p>
    </header>

    <div class="tv-container">
        <div class="player" id="player"></div>
        <div class="channel-list" id="channel-list"></div>
    </div>

    <footer>
        <p>FUCK</p>
        <p><a href="http://xnxx.com" style="color: blue;">Download App for Android Devices</a></p>
        <p>U All</p>
    </footer>
    
    <!-- Clappr JS -->
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/plugins/hls.min.js"></script>

    <script>
        // Define the channels from the M3U playlist
        const channels = [
            {
                name: "Maasranga",
                logo: "https://upload.wikimedia.org/wikipedia/en/thumb/3/39/Maasranga_Television_Logo.jpg/180px-Maasranga_Television_Logo.jpg",
                url: "https://mtv.sunplex.live/MAASRANGA-TV/tracks-v1a1/mono.m3u8"
            }
        ];

        // Function to render the channel list
        function renderChannelList(channels) {
            const channelList = document.getElementById('channel-list');
            channels.forEach((channel) => {
                const channelItem = document.createElement('div');
                channelItem.classList.add('channel-item');
                channelItem.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}">
                    <span>${channel.name}</span>
                `;
                channelItem.addEventListener('click', () => playChannel(channel.url));
                channelList.appendChild(channelItem);
            });
        }

        // Initialize Clappr player with the HLS plugin enabled
        let player = new Clappr.Player({
            parentId: '#player',
            source: channels[0].url, // Use the first channel as the default
            width: '100%',
            height: '100%',
            autoPlay: true,
            mute: false,
            plugins: {
                core: [Clappr.HLS], // Ensure HLS plugin is included
            },
            events: {
                'error': function(error) {
                    console.error('Clappr Player Error: ', error);
                    alert("Error loading stream. Please check the URL or your connection.");
                },
                'ready': function() {
                    console.log('Clappr player is ready!');
                }
            }
        });

        // Function to play the selected channel
        function playChannel(url) {
            console.log('Playing channel: ', url);
            player.load(url);
            player.play();
        }

        // Render the channel list after player initialization
        renderChannelList(channels);
    </script>
</body>
</html>
