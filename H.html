<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plusbox Live - Watch TV Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000; /* Full black background */
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full height */
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
        }

        .tv-container {
            flex-grow: 1; /* Take remaining space */
            display: flex;
            flex-direction: column;
        }

        .player {
            flex-grow: 1;
            position: relative;
            background: #000;
            overflow: hidden; /* Hide overflow */
        }

        #player {
            width: 100%;
            height: 100%;
        }

        .channel-list {
            background: #333;
            overflow-y: auto;
            max-height: 150px; /* Limit height of channel list */
            padding: 10px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .channel-item:hover {
            background-color: #444; /* Highlight on hover */
        }

        .channel-item img {
            max-width: 50px; /* Keep logo size manageable */
            margin-right: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333; /* Dark background for footer */
        }
    </style>
</head>
<body>
    <header>
        <h1>PERFECT TV Live</h1>
        <p>Make For Abir</p>
    </header>

    <div class="tv-container">
        <div class="player" id="player"></div>
        <div class="channel-list" id="channel-list"></div>
    </div>

    <footer>
        <p>Try to be something</p>
        <p><a href="https://plusbox.tv" style="color: white;">Download App for Android Devices</a></p>
        <p>Fuck U All</p>
    </footer>

    <!-- HLS.js for better HLS support in some browsers -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script>
        const channels = [
            {
                name: "Warner",
                logo: "https://i.postimg.cc/hjtn78RX/Background-Eraser-20240628-100253285.png",
                url: "https://raw.githubusercontent.com/PERFECTNAJID/English/refs/heads/main/WarnerBros.m3u8"
            },
            {
                name: "Masranga",
                logo: "https://i.postimg.cc/pT3MHHgC/Background-Eraser-20240628-152508647.png",
                url: "https://mtv.sunplex.live/MAASRANGA-TV/tracks-v1a1/mono.m3u8"
            },
            {
                name: "Jamuna",
                logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/ATN_Bangla.svg/2560px-ATN_Bangla.svg.png",
                url: "https://ythls.armelin.one/channel/UCDj9HHrRUzlsTuPQN0PHxjw.m3u8"
            }
        ];

        const playerContainer = document.getElementById('player');
        let player;

        // Initialize Clappr player with HLS.js support
        function createPlayer(channelUrl) {
            // First, check if the browser supports HLS natively
            if (Hls.isSupported()) {
                // Create HLS.js player if necessary
                const hls = new Hls();
                hls.loadSource(channelUrl);
                hls.attachMedia(document.createElement('video'));
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    document.querySelector('video').play();
                });
            } else {
                // Use Clappr player as a fallback
                player = new Clappr.Player({
                    parentId: 'player',
                    source: channelUrl,
                    width: '100%',
                    height: '100%',
                    autoPlay: true,
                    muted: true, // Allow autoplay by muting
                });
            }
        }

        function renderChannelList(channels) {
            const channelList = document.getElementById('channel-list');
            channelList.innerHTML = ''; // Clear any existing content
            channels.forEach((channel) => {
                const channelItem = document.createElement('div');
                channelItem.className = 'channel-item';
                channelItem.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}">
                    <span>${channel.name}</span>
                `;
                channelItem.addEventListener('click', () => playChannel(channel.url));
                channelList.appendChild(channelItem);
            });
        }

        function playChannel(url) {
            // Destroy the existing player before creating a new one
            if (player) {
                player.destroy();
            }
            createPlayer(url);
        }

        // Initialize the page with the first channel
        createPlayer(channels[0].url);
        renderChannelList(channels);
    </script>
</body>
</html>
